version: '3.8'

services:
  comfyui-batch-processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comfyui-batch-flask
    ports:
      - "5000:5000"
    environment:
      - FLASK_PORT=5000
      - COMFYUI_PATH=/app/ComfyUI
      - CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7
    volumes:
      # Mount ComfyUI directory if available locally
      - ./ComfyUI:/app/ComfyUI:ro
      # Mount input/output directories for persistence
      - ./temp_inputs:/app/temp_inputs
      - ./gradio_outputs:/app/gradio_outputs
      # Mount workflow configuration
      - ./workflow.json:/app/workflow.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Gradio interface as alternative
  comfyui-batch-gradio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comfyui-batch-gradio
    ports:
      - "7860:7860"
    environment:
      - GRADIO_PORT=7860
      - COMFYUI_PATH=/app/ComfyUI
      - CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7
    volumes:
      - ./ComfyUI:/app/ComfyUI:ro
      - ./temp_inputs:/app/temp_inputs
      - ./gradio_outputs:/app/gradio_outputs
      - ./workflow.json:/app/workflow.json:ro
    command: ["python", "start_app.py", "--interface", "gradio", "--port", "7860"]
    restart: unless-stopped
    profiles:
      - gradio  # Only start when --profile gradio is specified

networks:
  default:
    name: comfyui-batch-network